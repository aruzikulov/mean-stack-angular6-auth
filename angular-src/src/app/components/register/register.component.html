<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input id="name" type="text" class="form-control" placeholder="Enter your full name here..." required [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input id="username" type="text" class="form-control" placeholder="Username..." required [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input id="email" type="email" class="form-control" placeholder="name@example.com" required [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input id="password" type="password" class="form-control" placeholder="Password..." required [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Register">
</form>
